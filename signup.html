<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body >
    <center>
    <div style="background-color: deepskyblue; width: 500px;">
        <table align="center">
        <tr>
            <td>
                <form style="background-color: aliceblue; padding: 20px;" action="/submit" method="post">
                    <h2>Sign Up</h2>
                    <p>Please fill in this form to create an account.</p>
                   
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"><br><br>
                    
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms"> I accept the <a href="pp.html">Terms of Use & Privacy Policy</a></label><br><br>
                    
                    <input style="background-color: dimgray;" type="submit" value="Sign Up">
                </form>
            </td>
        </tr>
    </table>

    <p align="center">Already have an account? <a href="login.html">Login here</a></p> 
</div>
</center>

    
</body>
</html>
